<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Multiplication table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />


  </head>
  <body>
    <h2>Interactive Dynamic Table</h2>
    <h3>Please enter the table ranges</h3>
    <div class="container">
        <div class= "form-box">
            <form id="controls" novalidate>
                <label>Minimum Column Value:
                    <input id="minCol" name="minCol" type="number" placeholder="eg. -50 to 50" min="-50" max="50">
                </label><br>
                <label>Maximum Column Value:
                    <input id="maxCol" name="maxCol" type="number" placeholder="eg. -50 to 50" min="-50" max="50">
                </label><br>
                <label>Minimum Row Value:
                    <input id="minRow" name="minRow" type="number" placeholder="eg. -50 to 50" min="-50" max="50">
                </label><br>
                <label>Maximum Row Value:
                    <input id="maxRow" name="maxRow"type="number" placeholder="eg. -50 to 50" min="-50" max="50">
                </label><br>
                <!-- Submit button from bootstrap -->
                <button type="submit" class="btn btn-primary btn-sm">Generate Table</button>
            </form>
            <!-- Status message area for success or error text-->
            <p id="status" class="small mt-2 mb-0"></p>
        </div>
            <!-- https://getbootstrap.com/docs/5.0/content/tables/#responsive-tables-->
        <div class="table-box">
            <div class="scroll table-responsive">
                <table id ="grid" class="table table-bordered table-striped table-dark table-hover text-center mb-0"></table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="js/script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
